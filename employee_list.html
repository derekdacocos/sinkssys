<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const employees = [
            { name: "John Ching", title: "HR Manager", department: "HR", email: "john.ching@gmail.com", phone: "555-1234", address: "123 Main St" },
            { name: "Jane Smith", title: "Marketing Lead", department: "Marketing", email: "jane.smith@gmail.com", phone: "555-5678", address: "456 Oak Ave" },
            { name: "Sam Johnson", title: "Sales Executive", department: "Sales", email: "sam.johnson@gmail.com", phone: "555-8765", address: "789 Pine Rd" },
            { name: "Emily Davis", title: "Accountant", department: "Finance", email: "emily.davis@gmail.com", phone: "555-4321", address: "101 Maple St" },
            { name: "Michael Brown", title: "Software Developer", department: "IT", email: "michaelbrown@gmail.com", phone: "555-0987", address: "202 Birch Blvd" }
        ];

        function openModal(index) {
            const employee = employees[index];
            document.getElementById('modal-name').innerText = employee.name;
            document.getElementById('modal-title').innerText = employee.title;
            document.getElementById('modal-department').innerText = employee.department;
            document.getElementById('modal-email').innerText = employee.email;
            document.getElementById('modal-phone').innerText = employee.phone;
            document.getElementById('modal-address').innerText = employee.address;
            document.getElementById('employee-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('employee-modal').classList.add('hidden');
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">Employee List</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-800 text-white">
                    <tr>
                        <th class="w-1/5 py-3 px-4 uppercase font-semibold text-sm">Name</th>
                        <th class="w-1/5 py-3 px-4 uppercase font-semibold text-sm">Job Title</th>
                        <th class="w-1/5 py-3 px-4 uppercase font-semibold text-sm">Department</th>
                        <th class="w-1/5 py-3 px-4 uppercase font-semibold text-sm">Email</th>
                        <th class="w-1/5 py-3 px-4 uppercase font-semibold text-sm">Action</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    <script>
                        employees.forEach((employee, index) => {
                            document.write(`
                                <tr class="bg-gray-100 text-center">
                                    <td class="py-3 px-4">${employee.name}</td>
                                    <td class="py-3 px-4">${employee.title}</td>
                                    <td class="py-3 px-4">${employee.department}</td>
                                    <td class="py-3 px-4">${employee.email}</td>
                                    <td class="py-3 px-4">
                                        <button onclick="openModal(${index})" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                            View Info
                                        </button>
                                    </td>
                                </tr>
                            `);
                        });
                    </script>
                </tbody>
            </table>
        </div>
    </div>

    <div id="employee-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden justify-center items-center">
        <div class="bg-white rounded-lg overflow-hidden shadow-lg max-w-lg w-full">
            <div class="p-4">
                <h2 class="text-2xl font-bold mb-4" id="modal-name"></h2>
                <p><strong>Job Title:</strong> <span id="modal-title"></span></p>
                <p><strong>Department:</strong> <span id="modal-department"></span></p>
                <p><strong>Email:</strong> <span id="modal-email"></span></p>
                <p><strong>Phone:</strong> <span id="modal-phone"></span></p>
                <p><strong>Address:</strong> <span id="modal-address"></span></p>
            </div>
            <div class="p-4 border-t text-right">
                <button onclick="closeModal()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
